<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicidad - AlphaSystems WiFi</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .progress-container { width: 100%; background-color: #e0e0e0; border-radius: 8px; margin: 20px 0; }
        .progress-bar { width: 0%; height: 20px; background-color: #007bff; border-radius: 8px; text-align: center; line-height: 20px; color: white; transition: width 0.1s linear; }
        .carousel-container { height: 250px; border: 1px solid #ddd; background-color: #f9f9f9; position: relative; overflow: hidden; }
        #carouselImage { width:100%; height:100%; object-fit: contain; }
    </style>
</head>
<body>
    <div class="container">
        <img src="recursos/maraplus.jpeg" alt="Logo MARAPLUS" class="logo">
        
        <!-- Contenido de Publicidad (se ocultará al finalizar) -->
        <div id="ad-content">
            <div class="carousel-container">
                <img id="carouselImage" src="recursos/imagen1.jpg" alt="Publicidad">
            </div>
            <p>Gracias por tu paciencia. El acceso a internet se habilitará en breve.</p>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar">0%</div>
            </div>
        </div>

        <!-- Contenido de Éxito (se mostrará al finalizar) -->
        <div id="success-content" style="display:none;">
            <h1>¡LISTO!</h1>
            <p style="font-size: 1.1em; color: #333;">Ya tienes acceso a internet. Puedes cerrar esta ventana y empezar a navegar.</p>
            <p class="small-text">Si deseas finalizar tu sesión, visita esta página más tarde y haz clic en "Cerrar Sesión".</p>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const IMAGE_COUNT = 10; // Reducido a 10 imágenes
        const IMAGE_EXPOSURE_TIME = 3000; // 3 segundos
        const TOTAL_TIME = IMAGE_COUNT * IMAGE_EXPOSURE_TIME; // 30 segundos en total
        const PROGRESS_INTERVAL_TIME = 100;

        // --- REFERENCIAS A ELEMENTOS DEL DOM ---
        const adContent = document.getElementById('ad-content');
        const successContent = document.getElementById('success-content');
        const carouselImage = document.getElementById('carouselImage');
        const progressBar = document.getElementById('progressBar');

        // --- DATOS DEL PORTAL ---
        const urlParams = new URLSearchParams(window.location.search);
        const loginUrl = urlParams.get('login_url');
        const mac = urlParams.get('mac');

        // --- LÓGICA PRINCIPAL ---
        function startAdPortal() {
            if (!loginUrl || !mac) {
                progressBar.style.backgroundColor = 'red';
                progressBar.textContent = 'Error: Faltan parámetros AP.';
                return;
            }

            // 1. Preparar y barajar el carrusel
            const images = Array.from({ length: IMAGE_COUNT }, (_, i) => `recursos/imagen${i + 1}.jpg`);
            let currentImageIndex = 0;
            shuffleArray(images);
            
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function showNextImage() {
                carouselImage.src = images[currentImageIndex];
                currentImageIndex = (currentImageIndex + 1) % IMAGE_COUNT;
            }
            
            showNextImage();
            const carouselInterval = setInterval(showNextImage, IMAGE_EXPOSURE_TIME);

            // 2. Iniciar la barra de progreso
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += PROGRESS_INTERVAL_TIME;
                const percentage = Math.min(100, (progress / TOTAL_TIME) * 100);
                progressBar.style.width = percentage + '%';
                progressBar.textContent = Math.round(percentage) + '%';

                // 3. Cuando el tiempo se cumple, autorizar y finalizar
                if (progress >= TOTAL_TIME) {
                    clearInterval(progressInterval);
                    clearInterval(carouselInterval);
                    authorizeClient();
                }
            }, PROGRESS_INTERVAL_TIME);
        }

        async function authorizeClient() {
            progressBar.textContent = 'Autorizando...';
            
            const finalAuthUrl = `${loginUrl}?user=${encodeURIComponent(mac)}&pws=google_ok`;
            
            try {
                // Enviamos la petición de autorización en segundo plano.
                // El modo 'no-cors' es clave para evitar bloqueos del navegador.
                // No necesitamos esperar la respuesta, solo enviarla.
                fetch(finalAuthUrl, { mode: 'no-cors' });

                // Inmediatamente después de ENVIAR, cambiamos la vista.
                adContent.style.display = 'none';
                successContent.style.display = 'block';

            } catch (error) {
                // Este error solo ocurriría si la petición fetch no se puede construir o enviar.
                adContent.innerHTML = `<p style="color: red;">Error de conexión. Por favor, reinicia tu Wi-Fi e inténtalo de nuevo.</p>`;
                console.error("Error en el fetch de autorización:", error);
            }
        }

        // Iniciar todo cuando la página cargue
        window.onload = startAdPortal;
    </script>
</body>
</html>
